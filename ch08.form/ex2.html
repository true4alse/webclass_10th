<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스팀 회원가입</title>
</head>
<body>
    <form action="#">
        <h2>Create Your Account</h2>
        <div>
            <label for="userEmail">Email Address</label>
            <input type="text" id="userEmail">
        </div>
        <div>
            <label for="userEmailConfirm">Confirm your Address</label>
            <input type="text" id="userEmailConfirm">
        </div>
        <div>
            <label for="userCountry">Country of Residence</label>
            <select id="userCountry">
                <option value="Korea, Republic of">Korea, Republic of</option>
                <option value="japan">japan</option>
                <option value="canada">canada</option>
            </select>
        </div>
        <div>
            <input type="checkbox" id="agree">
            <label for="agree">I am 13 years of age or older and agree to the terms of the <a href="#" target="_blank">Steam Subscriber Agreement</a> and the <a href="#" target="_blank">Valve Privacy Policy</a>.</label>
        </div>
        <button type="submit">Continue</button>

    </form>
</body>
</html>
