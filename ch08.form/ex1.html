<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웨이브</title>
</head>
<body>
    <div class="loginForm">
        <h2>로그인</h2>
        <p>Wavve 계정으로 로그인</p>
        <form action="#">
            <div>
                <label for="userId">이메일 주소 또는 아이디</label>
                <input type="text" id="userId" placeholder="이메일 주소 또는 아이디">
            </div>
            <div>
                <label for="userPw">비밀번호</label>
                <input type="password" id="userPw" placeholder="비밀번호">
            </div>
            <div>
                <input type="checkbox" id="saveId">
                <label for="saveId">아이디 저장</label>
                <input type="checkbox" id="autoLogin">
                <label for="autoLogin">자동 로그인</label>
            </div>
            <div>
                <button type="submit">로그인</button>
            </div>
            <div>
                <ul>
                    <li><a href="#">아이디 찾기</a></li>
                    <li><a href="#">비밀번호 재설정</a></li>
                    <li><a href="#">회원가입</a></li>
                </ul>
            </div>
        </form>
        <div class="snsLogin">
            <h3>또는 다른 서비스 계정으로 로그인</h3>
            <ul class="snsMenu">
                <li><a href="#"><img src="./img/ico-common-kakao.png" alt="카카오톡 아이디로 로그인"></a></li>
                <li><a href="#"><img src="./img/ico-common-tworld.png" alt="T월드 아이디로 로그인"></a></li>
                <li><a href="#"><img src="./img/ico-common-naver.png" alt="네이버 아이디로 로그인"></a></li>
                <li><a href="#"><img src="./img/ico-common-facebook.png" alt="페이스 북 아이디로 로그인"></a></li>
                <li><a href="#"><img src="./img/ico-common-apple.png" alt="애플 아이디로 로그인"></a></li>
            </ul>
            <p>
                SNS계정으로 간편하게 가입하여 서비스를 이용하실 수 있습니다.<br>
                기존 POOQ 계정 또는 Wavve 계정과는 연동되지 않으니 이용에 참고하세요.
            </p>
        </div>
    </div>
</body>
</html>
