<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리</title>
    <!-- <script src="./js/jquery-3.7.1.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <h1>제이쿼리</h1>
    <p>자바스크립트 언어로 만들어진 라이브러리언어</p>
    <p>코드를 쉽고 적게써서 사용하기 위해서</p>
    <p>문서객체(h1태그 등등..) 접근하는데 용이함</p>
    <p>반복문이 거의 표현되지 않음</p>

    <h2>제이쿼리 설치</h2>
    <ol>
        <li>크롬에서 제이쿼리 검색 후 다운로드 페이지 이동</li>
        <li>다운로드페이지에서 ctrl+s 단축키를 눌러서 제이쿼리파일을 저장</li>
    </ol>
    <script>
        document.querySelector("h1").style.color = "red"
        $("h1").css("color","blue")

        let ptags = document.querySelectorAll("p")  
        //1반복문
        for(let i=0 ; i<ptags.length ; i++){
            ptags[i].style.textDecoration = "underline"
        }
        // //2forEach
        // ptags.forEach(p=>{
        //     p.style.textDecoration = "underline"
        // })

        let tags = $("p")
        tags.css("text-decoration","underline")

        


    </script>

</body>
</html>
