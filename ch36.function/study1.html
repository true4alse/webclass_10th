<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터형태 함수 - function</title>
</head>
<body>
    <h1>함수</h1>
    <p>자바스크립트에서 동작을 표현하는 데이터 형태</p>
    <p>크게 표준내장함수와 사용자정의함수로 나누어볼 수 있다.</p>
    <ol>
        <li>함수를 정의한다.</li>
        <li>함수를 실행한다.(호출한다)</li>
    </ol>
    <script>
        function a(){
            alert("하하하")
        }// 정의부
        // a() //실행부
        // a()
        
        function b(){
            document.write("<h2>안녕하세요!</h2>")
        }
        b()

        function c(name,age){
            document.write("<h2>"+age+"세 "+name+"님 안녕하세요!</h2>")
        }
        c("정현진",49)

        function d(personArr){
            document.write("<h2>"+personArr[1]+"세 "+personArr[0]+"님 안녕하세요!</h2>")
        }
        d(["정현진",49])

        function e(personObj){
            document.write("<h2>"+personObj.age+"세 "+personObj.name+"님 안녕하세요!</h2>")
        }
        e({name:"정현진",age:49})
    </script>
</body>
</html>
