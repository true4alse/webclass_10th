<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산수 관련 함수</title>
</head>
<body>
    <h1>산수 함수</h1>
    <script>
        console.log(Math.ceil(5.33)) // 올림
        console.log(Math.round(5.33)) // 반올림
        console.log(Math.floor(5.99)) // 내림
        console.log(Math.pow(10,3)) // 10의 3제곱
        console.log(Math.sqrt(100)) // 루트100
        console.log(Math.abs(-30)) // 부호 없애기(절대값)
        console.log(Math.max(1,2,3,4,5,6,7)) // 가장 큰 값
        console.log(Math.min(-1,-2,-3,-4,-5)) // 가장 작은 값
        Math.random() // 0보다 크고 1보다 작은 소수를 랜덤으로 뽑는 함수
        console.log(Math.random())
        let su = Math.round(Math.random()*5) 
        console.log(su)
    </script>
</body>
</html>
