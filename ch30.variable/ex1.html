<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성적표 예제</title>
    <link rel="stylesheet" href="./css/ex1.css">
</head>
<body>
    <script>
        let name = prompt("이름을 입력")
        let scoreKo = Number(prompt("국어점수"))
        let scoreEn = Number(prompt("영어점수"))
        let scoreMa = Number(prompt("수학점수"))
        let scoreSo = Number(prompt("사회점수"))
        let scoreSc = Number(prompt("과학점수"))
        let scoreSum = scoreKo+scoreEn+scoreMa+scoreSo+scoreSc
        let scoreAver = (scoreSum/5).toFixed(3)

       document.write(`<div class="scoreTb">
        <h2><span class="mc">`+name+`</span>님의 성적표</h2>
        <table>
            <tr>
                <th>이름</th>
                <td class="bdr">`+name+`</td>
                <th>학년</th>
                <td>2</td>
            </tr>
            <tr>
                <th>반</th>
                <td class="bdr">4</td>
                <th>번호</th>
                <td>40</td>
            </tr>
            <tr>
                <th>국어</th>
                <td colspan="3">`+scoreKo+`</td>
            </tr>
            <tr>
                <th>영어</th>
                <td colspan="3">${scoreEn}</td>
            </tr>
            <tr>
                <th>수학</th>
                <td colspan="3">${scoreMa}</td>
            </tr>
            <tr>
                <th>사회</th>
                <td colspan="3">${scoreSo}</td>
            </tr>
            <tr>
                <th>과학</th>
                <td colspan="3">${scoreSc}</td>
            </tr>
            <tr>
                <th>합계</th>
                <td colspan="3">${scoreSum}</td>
            </tr>
            <tr>
                <th>평균</th>
                <td colspan="3">`+scoreAver+`</td>
            </tr>
        </table>
        <p><span class="mc">`+name+`</span> 학생의 평균 점수는 <span class="mc">${scoreAver}</span>점입니다. 많은 독려 부탁드립니다.</p>
    </div>`)
    </script>
