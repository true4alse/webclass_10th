<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bmi예제</title>
    <link rel="stylesheet" href="./css/ex2.css">
</head>
<body>
    <div class="wrap">
        <h1>나의 체질량 지수(BMI)</h1>
        <p>체질량지수는 자신의 몸무게(kg)를 키의 제곱(m)으로 나눈 값입니다.
            체질량지수는 근육량, 유전적 원인, 다른 개인적 차이를 반영하지 못하는 단점이 있음에도 불구하고 조사자들이나 의료인들이 가장 많이 쓰는 방법 중 하나입니다.</p>
        <div class="board">
            <script>
                let uwe = Number(prompt("몸무게"))
                let uhe = Number(prompt("키"))/100 // 170센티미터 -> 1.7미터
                let bmi = Math.round((uwe / (uhe*uhe))).toFixed(2)
                let result = bmi>=25?"비만":bmi>=23?"과체중":bmi>=18.5?"정상":"저체중"

                document.write(`<dl>
                <dt>체중</dt>
                <dd>${uwe}kg</dd>
                <dt>키</dt>
                <dd>${uhe*100}cm</dd>
                <dt>비만도 결과</dt>
                <dd>${result}입니다.</dd>
                <dt>BMI 지수</dt>
                <dd>${bmi}</dd>
            </dl>`)
            </script>
            
            <div class="bmigrp">
                <span class="t1">BMI</span>
                <span class="t2">체중</span>
                <section class="a">
                    저체중
                    <span class="t3">18.5</span>
                </section>
                <section class="b">
                    정상
                    <span class="t4">23</span>
                </section>
                <section class="c">
                    과체중
                    <span class="t5">25.00</span>
                </section>
                <section class="d">비만</section>
            </div>
        </div>
    </div>
</body>
</html>
