    <ol>
        <li>변수를 생성(선언)한다.</li>
        <li>생성된 변수에 값을 대입(변수에 최초로 값을 대입하는 것을 특별히 초기화하는 과정이라고 말한다.)</li>
    </ol>
    <p>변수를 최초로 만들 때 let이라는 키워드를 쓴다.</p>
    <p>변수는 변수를 불러와서 새로운 값을 대입하면 기존에 저장되어있던 값은 사라진다.</p>
    <p>변수는 똑같은 이름을 만들 수 없다.</p>
    <p>변수이름은 영소문자로 한다. 숫자로 시작하면 안됨. 특수문자X. _(언더바)는 됨</p>

    <script>
        let name // 변수를 선언한다.
        name="정현진" // 초기화(값을 처음으로 저장하는 것)
        name="양지수"
        // alert(name)

        console.log(a+b)
        let c = a+b
        console.log(c)

        let p1 = "이은수"
        let p2 = "지혜선"

        console.log(p4)

    </script>
