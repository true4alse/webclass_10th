<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 중첩</title>
</head>
<body>
    <script>
        for(let i=0 ; i<2 ; i++){
            for(let j=0 ; j<3 ; j++){
                console.log("i="+i,"j="+j)
            }
        }
    </script>
    <p>구구단을 2단부터 9단까지 출력하시오</p>
    <script>
        for(let dan=2 ; dan<=9 ; dan++){
            document.write("<ul>")
            for(let su=1 ; su<=9 ; su++){
                document.write(`<li>${dan}x${su}=${dan*su}</li>`)
            }
            document.write("</ul>")
        }
    </script>
    
</body>
</html>
