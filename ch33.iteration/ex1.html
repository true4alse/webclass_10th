<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제</title>
</head>
<body>
    <ul>
        <!-- <li>2x1=2</li>
        <li>2x2=4</li>
        <li>2x3=6</li>
        <li>2x4=8</li>
        <li>2x5=10</li>
        <li>2x6=12</li>
        <li>2x7=14</li>
        <li>2x8=16</li>
        <li>2x9=18</li> -->
        <script>
            let dan = Number(prompt("몇 단을 출력?"))
            for(let i=1 ; i<=9 ; i++){
                document.write(`<li>${dan}x${i}=${dan*i}</li>`)
            }
            
        </script>
    </ul>
</body>
</html>
