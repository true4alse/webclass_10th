<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼항연산자 계산 방법</title>
</head>
<body>
    <h1>삼항 연산자</h1>
    <p>(조건)?(조건이 참일 때 남는 값):(조건이 거짓일 때 남는 값)</p>
    <script>
        5>3?"가":"나"  // "가"
        5<3?"가":"나"  // "나"
        0?"a":"b" // "b"
        !20 ? "ㅁ":"ㅂ" // "ㅂ";
        // let a = 30
        // let b = 20
        
        // (a-b)?30:20
        
        
        let score = 40
        score>=90?"A":score>=80?"B":score>=70?"C":"D"
        // // score>=80?"b":score>=70?"c":"d"
        // // score>=70?"c":"d"
        // // "c"
        !""?"배고픔":"배부름"

    </script>
</body>
</html>
