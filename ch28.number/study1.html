<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number - 숫자데이터</title>
</head>
<body>
    <h1>숫자데이터 - number</h1>
    <p>숫자데이터는 숫자만 입력하면 된다. 단, 유효한 숫자여야 한다.(예) 0100 과 같은 숫자는 숫자데이터로 인식되지 않으므로 100 이라고 입력해야 한다.</p>
    <p>숫자데이터끼리 사칙연산이 가능하다.</p>
    <script>
        console.log(-100)
        console.log(-100)
        100
        10
        console.log(10+10)
        console.log(10-30)
        console.log(10*7)
        console.log(100/2)
        console.log((10+2)*3)
        console.log(100%3)
    </script>
</body>
</html>
