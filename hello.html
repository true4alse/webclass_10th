<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>환영합니다</title>
    </head>
    <body>
        정현진의<br>
        홈페이지에<br>
        오신걸<br>
        환영합니다!!
        <hr>
        태그들은 포함관계를 가지고 있다. 포함하는 태그가 부모태그이고, 포함되어지는 태그가 자식태그이다.
        <hr>
        태그의 포함관계를 보다 쉽게 보이게하기 위하여 자식태그는 tab키를 눌러서 들여쓰기를 해준다.
        (땡겨쓰기 shift+tab)
        <hr>
        우리가 쓰는 html파일을 해석하는 주체가 브라우저(사파리,크롬,엣지 등..)이고 이 브라우저들은 html파일을 해석할 때 위에서 아래로 그리고 왼쪽에서 오른쪽으로 해석해나가며 태그를 생성한다.
    </body>
</html>
