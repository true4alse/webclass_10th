<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자데이터</title>
</head>
<body>
    <h1>문자데이터 - string</h1>
    <p>문자데이터를 표현하기 위해서는 내용의 앞뒤로 쌍따옴표("")/홑따옴표('')/백틱(``)를 붙여서 표현한다.</p>
    <p>문자데이터끼리 더하면 이어진다.</p>
    <p>"문자데이터".length 라고 쓰면 앞의 문자데이터의 문자개수를 계산하여 그 자리에 남긴다.(띄어쓰기 공백도 문자로 인식)</p>
    <p>"문자데이터"[index] 라고 쓰면 문자데이터안에서 순번에 맞는 문자를 불러와 그 자리에 남긴다. (0부터 숫자를 입력할 수 있다.)
    <p>문자와 숫자를 더하면 이어진다.</p>
    <script>
        // alert(`안녕하세요`)
        // alert("안녕하세요")
        console.log('안녕하세요')
        "he's a boy"
        // alert("h"+'e'+"'"+"s"+" "+"a"+" "+"boy")
        "abc"
        "a"+"b"+"c"
        console.log("welcome".length)
        console.log("he's a boy".length)
        // alert("abc".length*"de".length)
        // alert("abcde"[1])
        // alert(("abcde"[0]+"abcde"[2]+"abcde"[4]).length)
        100+"100"
        "100100"
        document.write("100100")
        document.write("<h2 class='a'>반갑습니다</h2>")
        document.write("<p>오늘의 날씨는 "+"[비가 많이 옴]"+"입니다</p>")
        
    </script>
    <p>오늘의 날씨는 [비가 많이 옴]입니다</p> 
</body>
</html>
