<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표준 내장 도구(함수-function) 모음</title>
</head>
<body>
    <h1>브라우저에 내장되어있는 기본 함수</h1>

    <hr>
    <h2>String()</h2>
    <p>숫자데이터를 문자데이터로 바꿔주는 함수</p>
    <script>
        100
        "100"
        console.log(String(String(100).length+"ef")[0])
    </script>

    <h2>Number()</h2>
    <p>문자데이터를 숫자데이터로 바꿔주는 함수</p>
    <script>
        // "안녕" x
        Number("200")
        "200"+"200"
        // "200200"
        "200"+200
        // "200200" 
        console.log(Number("200")+200)
        // 400
        console.log(Number(("200"+123)[4])+1)
        Number(("200"+123)[4])+1
    </script>

    <h2>typeof()</h2>
    <p>괄호안에 데이터의 형태를 검사하고 그 결과를 문자데이터형태로 함수가 사용된 자리에 남기는 함수</p>
    <script>
        console.log(typeof(100))
        console.log(typeof("헬로우"))
        typeof(100)[0] + typeof("헬로우")[2]
        typeof(typeof(100))[2]
    </script>

    <h2>prompt()</h2>
    <p>홈페이지 사용자에게 괄호안의 질문을 한 후 사용자가 입력한 대답을 함수가 사용되었던 자리에 문자데이터형태로 남겨주는 함수</p>
    <p>사용자에게 질문을 하고 대답을 가져와주는 함수</p>

    <script>
        // prompt("이름이 모니?")
        // prompt("나이가 몇 살이니?") // "100"
        let name = prompt("이름이 모니")
        document.write("<p><i>"+name+"</i>님 환영해요!</p>")
        document.write("<p>"+name+"님의 이름은 "+name.length+"글자이군요.</p>")
    </script>
    
    
</body>
</html>
