<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자의 종류</title>
    <link rel="stylesheet" href="./css/study1.css">
    <link rel="stylesheet" href="./css/study2.css">
</head>
<body>
    <h1>선택(문)자의-selector 종류</h1>
    <p class="a">선택자는 태그를 선택하는 문자이다(태그명,클래스명,아이디명으로 선택할 수 있다.)</p>
    <p id="b">그리고{}중괄호 안에는 적용할 스타일들을 {속성명:속성값}으로 입력한다.</p>
    <p>여러 개의 속성들을 입력해야 하기 때문에 각 속성 끝에는 ;(구분자)를 사용하여 표현한다.</p>

    <ul>
        <li class="a">태그명</li>
        <li>클래스명</li>
        <li>아이디명</li>
    </ul>

    
</body>
</html>
