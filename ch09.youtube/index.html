<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
</head>
<body>
    <div class="wrap">
        <header>
            <div class="menu">
                <a href="#" class="btnToggleMenu">
                    <img src="./img/btn_menu.svg" alt="메뉴 토글 버튼">
                </a>
                <h1 class="logo">
                    <a href="#">
                        <img src="./img/logo.svg" alt="유튜브 로고">
                    </a>
                </h1>
            </div>
            <div class="search">
                <form action="#">
                    <label for="inSearch">검색어 입력</label>
                    <input type="text" id="inSearch" placeholder="검색">
                    <button type="submit"><img src="./img/btn_search.svg" alt="검색하기"></button>
                </form>
                <a href="#">
                    <img src="./img/btn_mic.svg" alt="음성으로 검색">
                </a>
            </div>
            <div class="custom">
                <a href="#" class="btnAdd"><img src="./img/btn_add.svg" alt="영상 추가하기"> 만들기</a>
                <a href="#" class="btnAlarm"><img src="./img/btn_alarm.svg" alt="알림 확인하기"></a>
                <a href="#" class="btnMymenu"><img src="./img/icn_profile.jpg" alt="마이 페이지 열기"></a>
            </div>
        </header>
        <aside></aside>
        <main></main>
    </div>
</body>
</html>
